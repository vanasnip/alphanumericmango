<!DOCTYPE html>
<html>
<head>
    <title>Project X - Plain HTML Version</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: #00ff00;
            font-family: monospace;
        }
        #terminal {
            width: 100%;
            height: 400px;
            background: black;
            padding: 10px;
            overflow-y: auto;
        }
        #voice-button {
            padding: 10px 20px;
            background: #00ff00;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Project X Terminal</h1>
    <div id="terminal"></div>
    <button id="voice-button">ðŸŽ¤ Start Voice</button>
    
    <script>
        // Plain JavaScript - no framework needed
        const terminal = document.getElementById('terminal');
        const button = document.getElementById('voice-button');
        
        button.addEventListener('click', () => {
            terminal.innerHTML += '<p>> Voice command received...</p>';
            
            // IPC to Electron main process
            if (window.electronAPI) {
                window.electronAPI.startVoiceRecording();
            }
        });
    </script>
</body>
</html>
